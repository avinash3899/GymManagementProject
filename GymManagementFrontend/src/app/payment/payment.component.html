<div class="main">
  <div class="about_banner_img"><img src="images/price.jpg" class="img-responsive" alt="" /></div>
  <div class="about_banner_wrap">
    <h1 class="m_11">Payment</h1>
  </div>
  <div class="border"> </div>
  <div class="container">
    <br><br>
    <div class="jumbotron" style="border: 2px solid;">
      <h1>Payment Details</h1>
      <span>Plan Selected : {{subscription}}</span>
      <br><br>
      <form (ngSubmit)="makePayment()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" placeholder="Name On card">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Card Number</label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Enter Card No.">
          </div>
        </div>

        <div class="row">

          <div class="form-group col-md-6">
            <label for="inputState">Expiration date</label>
            <input type="text" placeholder="MM/YY" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">CVV</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck"><span> </span>
              <label class="form-check-label" for="gridCheck">
                &nbsp;Continue with payment
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <input type="submit" class="btn btn-primary" value="Make Payment"/>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button type="submit" class="btn btn-danger" routerLink="../../pricing">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
